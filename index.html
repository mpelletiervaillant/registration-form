<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2 island">
    <div class="max-length">
      <h1 class="pad-t">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>


      <form class="push-0" method="POST" action="https://formspree.io/pell0227@alqonquinlive.com">

        <fieldset class="first">
          <legend class="italic tera">Personal details</legend>

        <div class="one push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>

        <div class="two push">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>

        <div class=" three push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email">
        </div>

        <div class="four push">
          <label for="fitness">Physical fitness </label>
          <select id="fitness" name="physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>

        <div>
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>

      </fieldset>

      <fieldset class="push-0">
        <legend class="italic tera">Mission statement</legend>
        <div class="push">
          <label for="statement">Why do you want to go to Mars?</label>
          <textarea id="statement" name="message"></textarea>
        </div>
      </fieldset>

        <div class="center-text">
          <button class="btn" type="submit">Register for the trip!</button>

            <input type="hidden" name="request">


        </div>
      </form>
    </div>
  </section>
</body>
</html>
